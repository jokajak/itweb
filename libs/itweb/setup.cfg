[egg_info]
tag_build = dev
tag_svn_revision = true

[nosetests]
with-pylons=test.ini

# Babel configuration
[compile_catalog]
domain = itweb
directory = itweb/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = itweb/i18n/itweb.pot
width = 80
keywords = l_

[init_catalog]
domain = itweb
input_file = itweb/i18n/itweb.pot
output_dir = itweb/i18n

[update_catalog]
domain = itweb
input_file = itweb/i18n/itweb.pot
output_dir = itweb/i18n
previous = true
